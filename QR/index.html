<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Paweł">
    <title>Generator Kodów QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0e0e0e;
            margin: 0;
            animation: animation2 1s ease 0s 1 normal forwards;
        }
        .container {
            background: #0e0e0e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 5px solid #bc8400;
            width: 340px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h2, label {
            color: #bc8400;
        }
        input {
            color: #bc8400;
            background-color: transparent;
            border: 3px solid #bc8400;
            padding: 5px;
            width: 90%;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #0e0e0e;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-10px);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #bc8400;
            color: #0e0e0e;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #0e0e0e;
            color: #bc8400;
            transform: scale(1.1);
            border: 2px solid #bc8400;
        }
        #qrcode {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        @keyframes animation2 {
	0% {
		opacity: 0;
	}

	100% {
		opacity: 1;
	}
}
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='MojaStrona.html'">Wstecz</button>
    <div class="container">
        <h2>Generator Kodów QR</h2>
        <input type="text" id="text" placeholder="Wpisz tekst lub URL">
        <div id="qrcode"></div>
        <button onclick="generateQRCode()">Generuj Kod QR</button>
    </div>
    <script>
        function generateQRCode() {
            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 
            let text = document.getElementById("text").value;
            if (text.trim() === "") {
                alert("Wpisz tekst lub URL, aby wygenerować kod QR.");
                return;
            }
            new QRCode(qrContainer, {
                text: text,
                width: 180,
                height: 180,
                colorDark: "#bc8400",
                colorLight: "#0e0e0e"
            });
        }
    </script>
</body>
</html>
